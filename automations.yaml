- id: '1609713837113'
  alias: Light Mode - Manual
  description: ''
  trigger:
  - platform: state
    entity_id: input_select.light_mode_dropdown
    to: Manual
  condition: []
  action:
  - service: homeassistant.turn_off
    data: {}
    target:
      entity_id:
      - switch.adaptive_lighting_overhead
      - switch.adaptive_lighting_lamps
  mode: restart
- id: '1609720268499'
  alias: Light Mode - Sun @ Sunrise
  description: ''
  trigger:
  - platform: sun
    event: sunrise
  condition: []
  action:
  - service: input_select.select_option
    target:
      entity_id: input_select.light_mode_dropdown
    data:
      option: Sun
  mode: restart
- id: '1624735000543'
  alias: Light Mode - Sleep
  description: ''
  trigger:
  - platform: state
    entity_id: input_select.light_mode_dropdown
    to: Sleep
  condition: []
  action:
  - service: homeassistant.turn_on
    data: {}
    target:
      entity_id:
      - switch.adaptive_lighting_overhead
      - switch.adaptive_lighting_lamps
  - service: homeassistant.turn_on
    target:
      entity_id:
      - switch.adaptive_lighting_sleep_mode_overhead
      - switch.adaptive_lighting_sleep_mode_lamps
  mode: restart
- id: '1624735357292'
  alias: Light Mode - Sun
  description: ''
  trigger:
  - platform: state
    entity_id: input_select.light_mode_dropdown
    to: Sun
  condition: []
  action:
  - service: homeassistant.turn_on
    data: {}
    target:
      entity_id:
      - switch.adaptive_lighting_overhead
      - switch.adaptive_lighting_lamps
  - service: homeassistant.turn_off
    target:
      entity_id:
      - switch.adaptive_lighting_sleep_mode_overhead
      - switch.adaptive_lighting_sleep_mode_lamps
