device_tracker:
  - platform: ping
    consider_home: 60
    hosts: 
      jesse_wifi: 192.168.1.115
      andrew_wifi: 192.168.1.135

frontend:
  themes: !include_dir_merge_named themes

input_select:
  jesse_status_dropdown:
    name: Jesse
    options:
      - Home
      - Just Arrived
      - Just Left
      - Away
      - Extended Away
    initial: Home
  andrew_status_dropdown:
    name: Andrew
    options:
      - Home
      - Just Arrived
      - Just Left
      - Away
      - Extended Away
    initial: Home
  light_mode_dropdown:
    name: Light Mode
    options:
      - Sun
      - Manual
    initial: Sun

homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  time_zone: !secret home_time_zone
  customize: !include customize.yaml
  auth_providers:
    - type: homeassistant
    # - type: trusted_networks
    #   trusted_networks:
    #      - 127.0.0.1
    #      - ::1
    #     - 192.168.1.0/24
    #     - fd00::/8

http:
