good_morning:
  alias: Good Morning
  sequence:
  - service: input_select.select_option
    data:
      entity_id: input_select.light_mode_dropdown
      option: Sun
  - service: homeassistant.turn_on
    target:
      entity_id:
      - light.butlers_pantry
      - light.kitchen_underlight
      - light.christmas_lights
    data: {}
  - service: light.turn_on
    data:
      brightness_pct: 30
    target:
      entity_id: light.main_floor_overheads
  - service: script.reset_speakers
    data: {}
  - if:
    - condition: state
      entity_id: binary_sensor.eight_left_bed_presence
      state: 'off'
    then:
    - service: homeassistant.turn_on
      data: {}
      target:
        entity_id: light.master_bedroom
    else:
    - service: media_player.unjoin
      data: {}
      target:
        entity_id: media_player.bedroom
  - service: media_player.play_media
    target:
      entity_id: media_player.living_room
    data:
      media_content_id: FV:2/19
      media_content_type: favorite_item_id
    metadata:
      title: Clarity Radio
      thumbnail:
      media_class: genre
      children_media_class:
      navigateIds:
      - {}
      - media_content_type: favorites
        media_content_id: ''
      - media_content_type: favorites_folder
        media_content_id: object.item.audioItem.audioBroadcast
  mode: single
  icon: mdi:weather-sunset-up
im_working:
  alias: I'm Working
  sequence:
  - service: homeassistant.turn_on
    data: {}
    target:
      entity_id:
      - light.elgato_key_light_left
      - light.elgato_key_light_right
      - light.office_backlight_plug
  - service: light.turn_on
    data:
      brightness_pct: 60
    target:
      entity_id:
      - light.hue_play_1
      - light.hue_play_2
  - service: homeassistant.turn_off
    data: {}
    target:
      entity_id: light.spare_room_fixture
  mode: single
  icon: mdi:briefcase
im_cooking:
  alias: Iâ€™m Cooking
  sequence:
  - service: light.turn_on
    data:
      brightness_pct: 100
      color_temp: 239
