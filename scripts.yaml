'1514647809398':
  alias: Goodnight
  sequence:
  - service: input_select.select_option
    data:
      entity_id: input_select.light_mode_dropdown
      option: Sleep
  - data:
      entity_id: group.sonos_devices
    service: media_player.media_pause
  - service: lock.lock
    target:
      entity_id: lock.front_door
  - data:
      entity_id:
      - light.living_room
      - light.butlers_pantry
      - light.master_bathroom
      - light.master_bedroom
      - light.spare_room
    service: homeassistant.turn_off
  mode: single
'1523806783160':
  alias: Bedtime
  sequence:
  - data: {}
    service: homeassistant.turn_on
    target:
      entity_id: light.master_bedroom
  - data: {}
    service: homeassistant.turn_off
    target:
      entity_id:
      - light.butlers_pantry
      - light.spare_room
      - light.living_room
  mode: single
good_morning:
  alias: Good Morning
  sequence:
  - service: input_select.select_option
    data:
      entity_id: input_select.light_mode_dropdown
      option: Sun
  - data:
      brightness_pct: 100
      entity_id:
      - light.living_room
      - light.butlers_pantry
    service: homeassistant.turn_on
  - data:
      brightness_pct: 50
      entity_id:
      - light.master_bedroom
    service: homeassistant.turn_on
  - data:
      entity_id: group.sonos_devices
    service: media_player.media_play
  mode: single
