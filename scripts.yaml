'1514647809398':
  alias: Goodnight
  sequence:
  - service: input_select.select_option
    data:
      entity_id: input_select.light_mode_dropdown
      option: Sleep
  - data: {}
    service: media_player.media_pause
    target:
      entity_id:
      - media_player.bedroom
      - media_player.kitchen
      - media_player.living_room
      - media_player.mainfloor_bathroom
      - media_player.media_room
      - media_player.office_andrew
      - media_player.office_jesse
      - media_player.sonos_move
      - media_player.studio
      - media_player.deck
  - service: media_player.unjoin
    data: {}
    target:
      entity_id:
      - media_player.studio
      - media_player.deck
  - data: {}
    service: homeassistant.turn_off
    target:
      entity_id:
      - light.master_bathroom
      - light.master_bedroom
      - light.spare_room
      - light.kitchen
      - light.main_floor
      - light.basement
      - light.main_floor_overheads
      - light.main_floor_pendants
      - light.studio_outdoors
      - light.outdoor_fence_plug
      - light.studio
      - light.living_room
      - light.christmas_lights
  - service: lock.lock
    target:
      entity_id:
      - lock.front_door
      - lock.studio_door
    data: {}
  mode: single
  icon: mdi:weather-night
'1523806783160':
  alias: Bedtime
  sequence:
  - data: {}
    service: homeassistant.turn_on
    target:
      entity_id:
      - light.master_suite
  - data: {}
    service: homeassistant.turn_off
    target:
      entity_id:
      - light.butlers_pantry
      - light.spare_room
      - light.main_floor_pendants
      - light.studio
  - service: media_player.unjoin
    data: {}
    target:
      entity_id:
      - media_player.studio
      - media_player.deck
  mode: single
  icon: mdi:weather-sunset-down
good_morning:
  alias: Good Morning
  sequence:
  - service: input_select.select_option
    data:
      entity_id: input_select.light_mode_dropdown
      option: Sun
  - service: homeassistant.turn_on
    target:
      entity_id:
      - light.butlers_pantry
      - light.kitchen_underlight
      - light.christmas_lights
    data: {}
  - service: light.turn_on
    data:
      brightness_pct: 30
    target:
      entity_id: light.main_floor_overheads
  - service: media_player.join
    data:
      group_members:
      - media_player.kitchen
      - media_player.mainfloor_bathroom
      - media_player.media_room
      - media_player.office_andrew
      - media_player.office_jesse
      - media_player.bedroom
      - media_player.sonos_move
    target:
      entity_id: media_player.living_room
  - service: media_player.unjoin
    data: {}
    target:
      entity_id:
      - media_player.studio
      - media_player.deck
  - if:
    - condition: state
      entity_id: binary_sensor.eight_left_bed_presence
      state: 'off'
    then:
    - service: homeassistant.turn_on
      data: {}
      target:
        entity_id: light.master_bedroom
    else:
    - service: media_player.unjoin
      data: {}
      target:
        entity_id: media_player.bedroom
  - service: media_player.play_media
    target:
      entity_id: media_player.living_room
    data:
      media_content_id: FV:2/12
      media_content_type: favorite_item_id
    metadata:
      title: â˜• The Jazz Hop Cafe [Monthly Selection]
      thumbnail: https://i.scdn.co/image/ab67706c0000bebbbf8e8614413aa9eff295e428
      media_class: playlist
      children_media_class:
      navigateIds:
      - {}
      - media_content_type: favorites
        media_content_id: ''
      - media_content_type: favorites_folder
        media_content_id: object.container.playlistContainer
  mode: single
  icon: mdi:weather-sunset-up
