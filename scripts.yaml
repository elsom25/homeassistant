'1514647809398':
  alias: Goodnight
  sequence:
  - data:
      entity_id: input_boolean.sleep_lighting
    service: homeassistant.turn_on
  - data:
      entity_id:
      - light.living_room
      - light.butlers_pantry
      - light.master_bathroom
      - light.master_bedroom
      - light.spare_room
    service: homeassistant.turn_off
  - data:
      entity_id: group.sonos_devices
    service: media_player.media_pause
'1523806783160':
  alias: Bedtime
  sequence:
  - data:
      brightness_pct: 70
      entity_id:
      - light.andrews_lamp
      - light.jesses_lamp
    service: homeassistant.turn_on
  - data:
      brightness_pct: 30
      entity_id:
      - light.bedroom_1
      - light.bedroom_2
      - light.bedroom_3
      - light.living_room
    service: homeassistant.turn_on
  - data:
      entity_id:
      - light.butlers_pantry
      - light.master_bathroom
      - light.spare_room
    service: homeassistant.turn_off
good_morning:
  alias: Good Morning
  sequence:
  - service: homeassistant.turn_off
    data:
      entity_id: input_boolean.sleep_lighting
  - service: homeassistant.turn_on
    data:
      entity_id:
      - group.main_floor_active_lights
      - group.bedroom_devices
      brightness_pct: 80
  - data:
      entity_id: group.sonos_devices
    service: media_player.media_play
media_room_on:
  alias: Media Lights On
  sequence:
  - service: homeassistant.turn_on
    data:
      entity_id: group.basement_hue_lights
      brightness_pct: 100
      transition: 14
media_room_dim:
  alias: Media Lights Dim
  sequence:
  - service: homeassistant.turn_on
    data:
      entity_id: group.basement_hue_lights
      brightness_pct: 30
      transition: 6
sonos_say:
  alias: Sonos TTS Script
  sequence:
  - service: media_player.sonos_snapshot
    data_template:
      entity_id: '{{ sonos_entity }}'
  - service: media_player.sonos_unjoin
    data_template:
      entity_id: '{{ sonos_entity }}'
  - service: media_player.volume_set
    data_template:
      entity_id: '{{ sonos_entity }}'
      volume_level: '{{ volume }}'
  - service: tts.voicerss_say
    data_template:
      entity_id: '{{ sonos_entity }}'
      message: '{{ message }}'
  - delay: '{{ delay }}'
  - service: media_player.sonos_restore
    data_template:
      entity_id: '{{ sonos_entity }}'
