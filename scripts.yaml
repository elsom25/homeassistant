'1514647809398':
  alias: Goodnight
  sequence:
  - data:
      entity_id:
      - light.living_room
      - light.butlers_pantry
      - light.master_bathroom
      - light.master_bedroom
      - light.spare_room
    service: homeassistant.turn_off
  - data:
      entity_id: group.sonos_devices
    service: media_player.media_pause
  mode: single
'1523806783160':
  alias: Bedtime
  sequence:
  - data:
      brightness_pct: 70
      entity_id:
      - light.andrews_lamp
      - light.jesses_lamp
    service: homeassistant.turn_on
  - data:
      brightness_pct: 30
      entity_id:
      - light.bedroom_1
      - light.bedroom_2
      - light.bedroom_3
    service: homeassistant.turn_on
  - data:
      entity_id:
      - light.butlers_pantry
      - light.master_bathroom
      - light.spare_room
      - light.living_room_corner
      - light.living_room_primary
    service: homeassistant.turn_off
  mode: single
good_morning:
  alias: Good Morning
  sequence:
  - data:
      brightness_pct: 80
      entity_id:
      - light.living_room
      - light.butlers_pantry
      - light.master_bedroom
    service: homeassistant.turn_on
  - data:
      entity_id: group.sonos_devices
    service: media_player.media_play
  mode: single
